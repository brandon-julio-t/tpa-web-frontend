<section>
  <div class="actions">
    <a class="btn btn-blue" routerLink="./create">Create Game</a>
    <button (click)="onRefresh()" class="btn btn-blue">Refresh</button>
  </div>

  <fa-icon
    *ngIf="games.length === 0 && isLoading"
    [icon]="faCircleNotch"
    [spin]="true"
  ></fa-icon>
  <div *ngIf="games.length === 0 && !isLoading">No Games</div>
  <div class="games-container">
    <div *ngFor="let game of games" class="card-game">
      <h2 class="card-game-title">{{ game.title | titlecase }}</h2>
      <p class="card-game-release-date">{{ game.createdAt | date }}</p>
      <p class="card-game-price">{{ game.price | currency: "Rp" }}</p>

      <img
        [src]="getImageUrl(game.bannerBase64)"
        alt="Banner"
        class="card-game-banner"
      />

      <ul class="card-game-tags">
        <li *ngFor="let tag of game.tags" class="card-game-tags-item">
          {{ tag.name }}
        </li>
      </ul>

      <div class="card-game-slideshow">
        <div *ngFor="let slideshow of game.slideshows">
          <img
            *ngIf="slideshow.contentType.includes('image')"
            [src]="getImageUrl(slideshow.fileBase64)"
            alt="Slideshow"
            class="card-game-slideshow-item"
          />
          <video
            *ngIf="slideshow.contentType.includes('video')"
            [src]="getVideoUrl(slideshow.fileBase64)"
            autoplay
            controls
          ></video>
        </div>
      </div>

      <h3>Description</h3>
      <p class="card-game-description">{{ game.description }}</p>

      <h3>System Requirements</h3>
      <p class="card-game-system-requirements">{{ game.systemRequirements }}</p>

      <div class="card-game-actions">
        <a [routerLink]="['./update', game.id]" class="btn btn-blue">Update</a>
        <app-submit-button
          (click)="onDelete(game.id)"
          [loading]="isLoading"
          class="btn btn-red"
        >
          Delete
        </app-submit-button>
      </div>
    </div>
  </div>

  <div class="page-actions">
    <app-submit-button
      (click)="onPrevious()"
      [loading]="isLoading"
      class="btn btn-blue"
    >
      < Previous
    </app-submit-button>
    <app-submit-button
      (click)="onNext()"
      *ngIf="games.length > 0"
      [loading]="isLoading"
      class="btn btn-blue"
    >
      Next >
    </app-submit-button>
  </div>
</section>
