<form [formGroup]="unsuspendRequestForm">
  <label for="account-name">
    Account Name
    <small
      *ngIf="
        unsuspendRequestForm.touched &&
        unsuspendRequestForm.controls.accountName.errors?.required
      "
      class="text-red"
    >
      This field is required
    </small>
    <input formControlName="accountName" id="account-name" type="text" />
  </label>

  <app-submit-button
    type="submit"
    class="btn btn-blue"
    (click)="onSubmit()"
    [loading]="isLoading"
  >
    Submit Request
  </app-submit-button>
</form>
