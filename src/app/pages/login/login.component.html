<div class="grid">
  <div class="grid-left">
    <h1>Sign In</h1>

    <form [formGroup]="loginForm">
      <label for="accountName">
        Steam account name
        <small
          *ngIf="
            loginForm.touched && loginForm.hasError('required', 'accountName')
          "
          class="error"
        >
          This field is required
        </small>
        <input
          autofocus
          formControlName="accountName"
          id="accountName"
          type="text"
        />
      </label>

      <label for="password">
        Password
        <small
          *ngIf="
            loginForm.touched && loginForm.hasError('required', 'password')
          "
          class="error"
        >
          This field is required
        </small>
        <input formControlName="password" id="password" type="password" />
      </label>

      <app-submit-button (click)="onSubmit()" [loading]="isLoading">
        Sign In
      </app-submit-button>

      <a routerLink="/unsuspend-request">Request Unsuspend Account</a>
    </form>
  </div>

  <div class="grid-right">
    <p>Join Steam and discover thousands of games to play.</p>

    <a href="#">Learn More</a>
    <img alt="Join Staem image" src="assets/join_pc.png" />

    <p>It's free and easy to use.</p>
    <a class="join-steam" routerLink="/register">Join Steam</a>
  </div>
</div>
