<section class="container">
  <section *ngIf="user" class="wishlist-cart">
    <a class="btn-cart" routerLink="/cart">Cart ({{ user?.cartCount }})</a>
    <a class="btn-wishlist" routerLink="/wishlist">
      Wishlist ({{ user?.wishlistCount }})
    </a>
  </section>

  <section class="search-outer-container">
    <div class="search-inner-container">
      <label>
        <input
          (ngModelChange)="keywordEvent.emit()"
          [(ngModel)]="keyword"
          class="search-input"
          placeholder="search the store"
          type="text"
        />

        <button (click)="onSubmit()" type="submit">
          <fa-icon [icon]="faSearch" size="2x"></fa-icon>
        </button>
      </label>

      <section class="search-result">
        <div
          *ngFor="let game of games$ | async"
          [routerLink]="['/game', game.id]"
          class="search-result-game"
        >
          <hr />
          <img
            [src]="asset(game.banner.id)"
            alt="banner"
            class="search-result-game-banner"
          />
          <span class="search-result-game-title">{{ game.title }}</span>
          <span class="search-result-game-price">
            {{ game.price | currency: "$" }}
          </span>
        </div>
      </section>
    </div>
  </section>
</section>
