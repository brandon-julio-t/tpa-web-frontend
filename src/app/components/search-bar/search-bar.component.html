<section *ngIf="user" class="wishlist-cart">
  <a routerLink="/cart" class="btn-cart">Cart ({{ user?.cartCount }})</a>
  <a routerLink="/wishlist" class="btn-wishlist">
    Wishlist ({{ user?.wishlistCount }})
  </a>
</section>
<section class="search-bar">
  <label for="search-input">
    <input id="search-input" placeholder="search the store" type="text" />
    <fa-icon [icon]="faSearch" size="2x"></fa-icon>
  </label>
</section>
