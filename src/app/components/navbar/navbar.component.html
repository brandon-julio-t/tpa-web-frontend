<nav>
  <div>
    <a routerLink="/">
      <img alt="Logo Steam" src="assets/logo_steam.svg" />
    </a>

    <div class="navigations">
      <div class="dropdown">
        <span class="dropdown-header">
          <a>STORE</a>
        </span>

        <div class="dropdown-list">
          <a routerLink="/points-shop">POINTS SHOP</a>
        </div>
      </div>

      <div class="dropdown">
        <span class="dropdown-header">
          <a routerLink="/community/images-and-videos">COMMUNITY</a>
        </span>

        <div class="dropdown-list">
          <a
            class="dropdown-list-item"
            routerLink="/community/images-and-videos"
          >
            IMAGES AND VIDEOS
          </a>
          <a class="dropdown-list-item" routerLink="/community/reviews">
            REVIEWS
          </a>
          <a class="dropdown-list-item" routerLink="/community/discussions">
            DISCUSSIONS
          </a>
          <a class="dropdown-list-item" routerLink="/community/market">
            MARKET
          </a>
          <a class="dropdown-list-item" routerLink="/broadcast">BROADCAST</a>
        </div>
      </div>

      <div *ngIf="user" class="dropdown">
        <span class="dropdown-header">
          <a style="text-transform: uppercase">{{ user?.displayName }}</a>
        </span>

        <div class="dropdown-list">
          <a class="dropdown-list-item" routerLink="/friends">FRIENDS</a>
          <a class="dropdown-list-item" routerLink="/inventory">INVENTORY</a>
        </div>
      </div>

      <a *ngIf="user" routerLink="/chat">CHAT</a>
      <a *ngIf="!user">ABOUT</a>
      <a>SUPPORT</a>

      <div *ngIf="user" class="dropdown">
        <span class="dropdown-header">
          <span>
            <a>
              <app-notifications></app-notifications>
              {{ user?.displayName }}
            </a>
            <a routerLink="/top-up">
              {{ user?.walletBalance | currency: "$" }}
            </a>
          </span>
          <img [src]="profilePicture" alt="Profile Picture" height="42" />
        </span>

        <div class="dropdown-list">
          <a
            *ngIf="user?.accountName === 'Admin'"
            class="dropdown-list-item"
            routerLink="/admin"
          >
            Admin
          </a>
          <a class="dropdown-list-item" routerLink="/streaming">Streaming</a>
          <a
            [routerLink]="['/profile', user?.customUrl]"
            class="dropdown-list-item"
          >
            View Profile
          </a>
          <button (click)="onLogout()" *ngIf="user" class="dropdown-list-item">
            Logout
          </button>
        </div>
      </div>

      <a *ngIf="!user" routerLink="/login">Login</a>
    </div>
  </div>
</nav>
